<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  
  <section class="container-login">
    <nav class="nav-login">LOGIN NAVBAR</nav>
    <main class="main-login">
      <div class="login-error-container">
        <p class="login-err-msg" id="loginErrMsg">Invalid username <span class="login-err-msg" id="loginErrLine2">and/or password</span></p>
      </div>
      <form action="URLtoSendto" name="login" id="loginForm">
        <input type="text" id="username" placeholder="username" class="username" required>
        <input type="password" id="password" placeholder="password" class="password" required>
        <div class="login-btn-container">
          <button type="submit" name="login" form="loginForm" formmethod="GET" class="login-btn" id="loginBtn">Login</button>
        </div>
      </form>
    </main>
    <aside class="aside-login">LOGIN SIDEBAR</aside>
  </section>

  <section class="container-main hidden">
    <nav class="nav-bar" id="navBar">NAV BAR</nav>
    <main class="main" id="main">MAIN</main>
    <aside class="sidebar" id="sideBar">Sidebar</aside>
    <section class="content content-1" id="content1">Content1</section>
    <section class="content content-2" id="content2">Content2</section>
    <section class="content content-3" id="content3">Content3</section>
  </section>  
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
